<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="container">
        <div class="turn"></div>
        <div class="board"></div>
        <dialog>
            <form method="dialog">
                <p>
                    <label for="player-one">Player one name:</label>
                    <input type="text" id="player-one" required>
                </p>
                <p>
                    <label for="player-two">Player two name:</label>
                    <input type="text" id="player-two" required>
                </p>
                <p><button id="confirmBtn" value="start">Start</button></p>
            </form>
        </dialog>
        <div id="buttons-div">
            <button class="newGame">New Game</button>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
